<!DOCTYPE html>
<html lang="en">

<head>
  <title>Survey Form</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <name="viewport" content="viewport-width=device-width, initial-scale=1.0"
</head>

<body>
  <main>
    <h1 id="title">Costumer Satisfaction Survey</h1>
    <p id="description">Please tell us more about your experience with us</p>
  </main>
  
  <form id="survey-form">
    <fieldset id="customer-information">
      <!--Costumer name field-->
      <label 
      for="name" 
      id="name-label" 
      name="info-labels"
      >Name: 
        <input 
        type="text" 
        id="name" 
        name="name" 
        placeholder="John Doe" 
        required
        />
      </label>
      
      <!--E-mail field-->
      <label 
      for="email" id="email-label" name="info-labels"
      >E-mail address: 
        <input 
        type="email"
        id="email"
        name="email"
        placeholder="johndoe@email.com"
        required
        />
      </label>

      <!--Number field-->      
      <label 
      for="number" id="number-label" name="info-labels"
      >Age: 
          <input 
          type="number" 
          id="number" 
          name="number" 
          min="13" 
          max="120" 
          placeholder="23" 
          required
          />
      </label>
    </fieldset>
    
    <fieldset>
      <!--Burger or Hotdogs Dropdown-->
      <label 
      for="dropdown" id="dropdown-label"
      >Do you prefer burgers or hotdogs? 
        <select 
        id="dropdown" 
        type="dropdown" 
        name="dropdown" 
        required>
          <option>(select one)
          </option>
          <option>Burgers</option>
          <option>Hotdogs</option>
        </select>
    </fieldset>
    
      <fieldset>
        <!--Coke or Pepsi Radio-->
        <p>Do you prefer Coke or Pepsi?</p>
          <!--Coke Option-->
          <label 
          for="coke" 
          id="coke-label" 
          name="coke-pepsi">
            <input 
              name="coke-pepsi" 
              id="coke" 
              value="coke"
              type="radio"
              />Coke
          </label>
          
          <!--Pepsi Option-->
          <label 
          for="pepsi" 
          name="coke-pepsi" 
          id="pepsi-label">
            <input 
              name="coke-pepsi" 
              id="pepsi"
              value="pepsi" 
              type="radio"
              />Pepsi
            </label>
      </fieldset>
      
      <fieldset>
        <p>What did you appreciate about our establishment?</p>
        <div id="check-group">
          <label for="service">
            <input 
            type="checkbox" 
            name="check-option" 
            id="service"
            value="service"
            /> Service
          </label>

          <label for="variety">
            <input 
            type="checkbox" 
            name="check-option" 
            id="variety"
            value="variety"
            /> Food Variety
          </label>

          <label for="flavor">
            <input 
            type="checkbox" 
            name="check-option" 
            id="flavor"
            value="flavor"
            /> Flavor
          </label>

          <label for="cleanliness">
            <input 
            type="checkbox" 
            name="check-option" 
            id="cleanliness"
            value="cleanliness"
            /> Cleanliness
          </label>
        </div>
      </fieldset>

      <fieldset>
        <label for="additional-comments"
        ><br>Please tell us more about your experience:
          <textarea 
          id="additional-comments"
          name="additional-comments" 
          placeholder="Tell us more"
          >
          </textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" id="submit"/>
  </form>
</body>
